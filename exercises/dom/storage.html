<!DOCTYPE html>
<html>
<head>
    <title>Form Persistence</title>
</head>
<body>
    <form id="userForm">
        <label>Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label>Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label>Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById("userForm");

        // Load saved data from sessionStorage on page load
        form.name.value = sessionStorage.getItem("name") || "";
        form.email.value = sessionStorage.getItem("email") || "";
        form.phone.value = sessionStorage.getItem("phone") || "";

        form.addEventListener("input", () => {
            sessionStorage.setItem("name", form.name.value);
            sessionStorage.setItem("email", form.email.value);
            sessionStorage.setItem("phone", form.phone.value);
        });

        form.addEventListener("submit", () => sessionStorage.clear());
    </script>
</body>
</html>
