<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <style>
    /* Basic styling for form layout */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }
    .form-container {
      width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-container div {
      margin-top: 10px;
      color: #333;
    }
    input[type="text"],
    input[type="password"] {
      width: 94%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button[type="submit"] {
      background-color: #7952B3;
      color: white;
      border: none;
    }
    button[type="reset"] {
      background-color: #f44336;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="sign-up-form">
      <h1>Sign Up</h1>

      <div class="usernameContainer">
        <p>Username:</p>
        <input type="text" id="username" name="username">
        <p id="usernameError" class="error"></p>
      </div>
      
      <div class="displaynameContainer">
        <p>Display name:</p>
        <input type="text" id="displayname" name="displayname">
      </div>

      <div class="passwordContainer">
        <p>Password:</p>
        <input type="password" id="password" name="password">
        <p id="passwordError" class="error"></p>
      </div>

      <div class="confirmedPasswordContainer">
        <p>Confirm Password:</p>
        <input type="password" id="confirmedpassword" name="confirmedpassword">
        <p id="confirmedpasswordError" class="error"></p>
      </div>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </div>

  <script>
    document.getElementById('sign-up-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const formElement = document.getElementById('sign-up-form');
      const formData = new FormData(formElement);

      const username = formData.get('username');
      const password = formData.get('password');
      const confirmedPassword = formData.get('confirmedpassword');

      // Validation checks
      let hasError = false;

      // Username validation
      if (!username) {
        document.getElementById('usernameError').innerText = 'Username is required';
        hasError = true;
      } else if (!/^[A-Za-z]+$/.test(username)) {
        document.getElementById('usernameError').innerText = 'Username should contain only alphabet characters';
        hasError = true;
      }

      // Password validation
      if (!password) {
        document.getElementById('passwordError').innerText = 'Password is required';
        hasError = true;
      } else if (password.length < 8) {
        document.getElementById('passwordError').innerText = 'Password should contain at least 8 characters';
        hasError = true;
      }

      // Confirmed password validation
      if (confirmedPassword !== password) {
        document.getElementById('confirmedpasswordError').innerText = 'Confirmed password didnâ€™t match the password';
        hasError = true;
      }
      // If no errors, submit the form (or proceed with further actions)
      if (!hasError) {
        alert('Form submitted successfully!');
      }
    });

    document.getElementById('sign-up-form').addEventListener('reset', function() {
      const errorElements = document.querySelectorAll('.error');
      for(let i = 0; errorElements.length > i; i++) {
        errorElements[i].innerText = '';
      }
    });	
    
  </script> 
</body>
</html>
