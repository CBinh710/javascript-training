<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <section class="promotion">
      <div class="container">
        <p class="promotion-text">Sign up and get 20% off to your first order.
          <a href="#" class="promotion-sign-up">Sign Up Now</a>
        </p>
      </div>
    </section>

    <header class="container header">
      <nav class="nav-container">
        <button type="button" class="btn-nav nav pointer"><img src="./assets/images/icons/nav.svg" class="icon" alt="Nav icon"></button>
        <a href="#"><img src="./assets/images/icons/logo.svg" class="logo" alt="Brand icon"></a>
        <ul class="nav-links" id="main-menu">
          <li><a class="link-item" href="#shop">Shop</a> <img src="./assets/images/icons/bottom-arrow.svg" alt="Bottom arrow icon"></li>
          <li><a class="link-item" href="#onsales">On Sale</a></li>
          <li><a class="link-item" href="#newarrivals">New Arrivals</a></li>
          <li><a class="link-item" href="#brands">Brands</a></li>
        </ul>
      </nav>

      <div class="header-actions">
        <img src="./assets/images/icons/search.svg" class="icon header-search-icon pointer" alt="Search icon">
        <label class="input-header-label input-icon-label input-icon-label-accent-bg" >
          <img class="icon" src="./assets/images/icons/search.svg" alt="Search icon">
          <input class="input input-none-border" type="text">
        </label>
        <img src="./assets/images/icons/cart.svg" class="icon cart pointer" alt="Cart icon">
        <img src="./assets/images/icons/user.svg" class="icon pointer" alt="User icon">
      </div>
    </header>
    <div class="section-divider container"></div>
  </body>
</html>
