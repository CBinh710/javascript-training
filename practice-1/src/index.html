<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="./assets/images/products/gradient-graphic-t-shirt.png" alt="Gradiebt graphic T shirt product">
      </div>
      <p class="card-name">Gradient Graphic T-Shirt</p>
      <div class="card-rating">
        <div class="rating-star">
          <div class="star-icon"><img src=".//assets/images/icons/star.svg" alt="rating star"></div>
          <div class="star-icon"><img src=".//assets/images/icons/star.svg" alt="rating star"></div>
          <div class="star-icon"><img src=".//assets/images/icons/star.svg" alt="rating star"></div>
          <div class="star-icon"><img class="half-star" src=".//assets/images/icons/star.svg" alt="rating star"></div>
        </div>
        <p class="rating-label">3.5/5</p>
      </div>
      <div class="card-price">
        <p class="price-selling">$100</p>
        <s class="price-discount">$150</s>
        <p class="price-discount-percent">-20%</p>
      </div>
    </div>
  </body>
